<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quiz</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Quiz</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Question:</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="question"
            placeholder=""
            aria-label="question">
          </textarea>
        </div> <!-- card body -->
      </div> <!-- card -->

      <div class="card">
        <div class="card-header">
          <h2>Response:</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="response"
            placeholder=""
            aria-label="response">
          </textarea>
        </div> <!-- card body -->
      </div> <!-- card -->

      <div class="card-footer">
        <button id="start" class="btn">Start the Quiz</button>
      </div>
    </div> <!-- wrapper -->
    <script src="assets/script/script.js"></script>
  </body>
</html>
